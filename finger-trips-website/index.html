<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Trips & Tips</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Finger Trips & Tips</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#blog">Blog</a>
            <a href="#login">Login</a>
            <a href="#social">Social</a>
        </nav>
    </header>

    <section id="hero">
        <img src="images/anguilla.jpg" alt="Anguilla Beach" />
        <h2>Explore the Caribbean with Points!</h2>
    </section>

    <section id="gallery">
        <h3>Linked Travel Photos</h3>
        <a href="https://www.visittheusa.com/" target="_blank">
            <img src="images/anguilla.jpg" alt="Beach" width="300">
        </a>
    </section>

    <section id="blog">
        <h3>Travel Blog</h3>
        <p>Check back soon for tips on traveling with points!</p>
    </section>

    <section id="login">
        <h3>Login</h3>
        <form>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="social">
        <h3>Connect with us</h3>
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </section>

    <footer>
        <p>&copy; 2025 Finger Trips & Tips</p>
    </footer>
</body>
</html>
